{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
    style="padding: 15px 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
    <a class="navbar-brand" href="#" style="font-size: 1.5rem; font-weight: bold; color: white !important;">Fake News
        Detector</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'ml_app:fake_news' %}"
                    style="font-size: 1.1rem; padding: 10px 15px; color: rgba(255, 255, 255, 0.8) !important; transition: color 0.3s ease-in-out;">Fake
                    News Detection</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ml_app:deepfake' %}"
                    style="font-size: 1.1rem; padding: 10px 15px; color: rgba(255, 255, 255, 0.8) !important;">Deepfake
                    Detection</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ml_app:dashboard' %}"
                    style="font-size: 1.1rem; padding: 10px 15px; color: rgba(255, 255, 255, 0.8) !important;">Dashboard</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Header -->
<header
    style="background: linear-gradient(135deg, #2c3e50, #3498db); color: white; padding: 60px 20px; text-align: center; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px;">
    <h1 style="font-size: 2.5rem; font-weight: 600;">Real-time fake news detection</h1>
    <h1 style="font-size: 1.3rem; font-weight: 600;">Paste the news headline or text below to check</h1>
</header>

<!-- Main Content -->
<div class="container mt-5" style="max-width: 900px; margin: auto; text-align: center; padding: 40px 20px;">
    <h2 style="font-size: 2rem; font-weight: 600; margin-bottom: 20px; color: #333;">Check News Authenticity</h2>
    <form action="{% url 'ml_app:verify_news' %}" method="POST"
        style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <input type="text" name="news_title" placeholder="Enter news title or claim..." required
            style="width: 80%; padding: 12px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;">
        <button type="submit" class="btn btn-primary"
            style="background: linear-gradient(to right, #2c3e50, #3498db); border: none; padding: 12px 25px; font-size: 1.1rem; font-weight: bold; border-radius: 25px; transition: background 0.3s ease, transform 0.2s ease;">
            Verify
        </button>
    </form>
</div>
{% endblock %}

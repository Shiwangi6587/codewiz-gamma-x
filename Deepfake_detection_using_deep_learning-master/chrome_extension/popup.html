<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fake News Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 300px;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        .redirect {
            margin-top: 10px;
            text-align: center;
        }

        textarea {
            width: 100%;
            resize: none;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>Fake News Checker</h3>
    <p>Selected Text:</p>
    <textarea id="selectedText" rows="4" readonly></textarea>
    <br>
    <button id="checkNews">Check News</button>
    <div class="redirect">
        <button id="redirectDashboard">Go to Dashboard</button>
    </div>
    <div id="result"></div>

    <!-- Ensure JavaScript is loaded after DOM is ready -->
    <script src="popup.js" defer></script>
</body>

</html>
